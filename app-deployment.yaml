apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-michael
  labels:
    app: udacity-capstone-hello-michael
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  selector:
    matchLabels:
      app: udacity-capstone-hello-michael
  template:
    metadata:
      labels:
        app: udacity-capstone-hello-michael
    spec:
      containers:
        - name: hello-michael
          image: mivodu/udacity-capstone-hello-michael@sha256:adf997011dec3cae2a1b5f3338b35ab9c6b70b63a9745b53f3bf713e942f0a5a
#          image: mivodu/udacity-capstone-hello-michael:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /api
              port: 80
            periodSeconds: 10
